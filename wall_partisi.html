<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-6/css/all.min.css" />

    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/dist/assets/owl.theme.default.min.css" />

    <title>Taru Nusa</title>
  </head>
  <body>
    <div class="custom-wrapper">
      <header>
        <a href="index.html">
          <p><i class="fa-solid fa-arrow-left"></i> Kembali</p>
        </a>
      </header>
      <main class="container">
        <div class="title-section">
          <h1>Katalog Wall & Partisi</h1>
        </div>
        <div class="catalog-section">
          <div class="catalog-wrapper">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <img src="images/wall1.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall1.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall1.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall1.jpg" alt="Katalog Wall & Partisi" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="category-name">Nama Kategori:</p>
                <p class="value-name">Random Wall</p>
                <div class="row desc-row">
                  <div class="col">
                    <p class="category-name">Ukuran :</p>
                    <p class="value-name">2x3 M</p>
                  </div>
                  <div class="col">
                    <p class="category-name">Harga :</p>
                    <p class="value-name">Rp 2.500.000</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="catalog-section">
          <div class="catalog-wrapper">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <img src="images/wall2.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall2.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall2.jpg" alt="Katalog Wall & Partisi" />
              </div>
              <div class="item">
                <img src="images/wall2.jpg" alt="Katalog Wall & Partisi" />
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="category-name">Nama Kategori:</p>
                <p class="value-name">Partisi Kamper</p>
                <div class="row desc-row">
                  <div class="col">
                    <p class="category-name">Ukuran :</p>
                    <p class="value-name">2.95x2 M</p>
                  </div>
                  <div class="col">
                    <p class="category-name">Harga :</p>
                    <p class="value-name">Rp 5.100.000</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="container catalog-footer">
        <h3>Follow kami di</h3>
        <div class="social-media">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-tiktok"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <p>Copyright PT Taru Nusa Kencana. 2022</p>
      </footer>
      <div class="sticky-footer">
        <p>
          Ada Pertanyaan? Klik
          <img class="wa-logo" src="images/wa.png" alt="Logo Whatsapp" />
          <span> Whatsapp</span>
        </p>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="owlcarousel/dist/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          nav: false,
          items: 1,
        });

        var dots = $(".owl-dots").css("position", "absolute").css("bottom", "-0.81em").css("transform", "rotate(-90deg)");
        dots.css("left", "calc(50% - " + dots.width() / 2 + "px)");
      });
    </script>
  </body>
</html>
